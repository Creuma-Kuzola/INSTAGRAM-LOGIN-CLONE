<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="public/style/style.css" />
    <title>Instagram Clone</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="public/images/instagram-celular.png"
          alt="celular instagram"
        />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./public/images/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./public/images/perfil.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue as tchiinhemba</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
            <p class="not-account">Not tchiinhemba?</p>
            <p class="not-account">
                <span class="link-blue">Switch Account</span>
                or
                <span class="link-blue">Sign Up</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Get the app.</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
